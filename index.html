<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider copy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="offer__slider">
        <div class="offer__slider-counter">
            <div class="offer__slider-prev">
                <img src="img/left.svg" alt="prev">
            </div>
            <span id="current" class="current">03 /</span>
            <!-- / -->
            <span id="total" class="total">04</span>
            <div class="offer__slider-next">
                <img src="img/right.svg" alt="next">
            </div>
        </div>
        <div class="offer__slider-wrapper">
            <div id="slide-1"  class="offer__slide">
                <img src="img/food-1.jpg" class="offer__slide-img" alt="pepper">
            </div>
            <div id="slide-2"  class="offer__slide">
                <img src="img/food-2.jpg" class="offer__slide-img" alt="food">
            </div>
            <div id="slide-3"  class="offer__slide">
                <img src="img/food-3.jpg" class="offer__slide-img" alt="oil">
            </div>
            <div id="slide-4"  class="offer__slide">
                <img src="img/food-4.jpg" class="offer__slide-img" alt="paprika">
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
